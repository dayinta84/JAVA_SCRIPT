<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <p id="datetime"></p>

    <script>
        // Function to update date and time
        function updateDateTime() {
            // Get current date and time
            const now = new Date();

            // Get day of the week (0-6, 0=Sunday)
            const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayOfWeek = daysOfWeek[now.getDay()];

            // Extract date components
            const date = now.getDate();
            const month = now.getMonth() + 1; // Months are zero indexed
            const year = now.getFullYear();

            // Extract time components
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            // Format the date and time
            const dateTimeString = `${dayOfWeek}, ${date}/${month}/${year} ${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;

            // Display the date and time in the HTML element with id "datetime"
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Function to format time with leading zero if needed
        function formatTime(time) {
            return (time < 10 ? '0' : '') + time;
        }

        // Initial call to display date and time immediately
        updateDateTime();

        // Update date and time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
