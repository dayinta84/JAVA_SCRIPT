<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses Objek Password</title>
</head>
<body>
    <form name="formTes" action="tesform.htm" method="post">
        <pre>
            Password Pengganti : 
            <input type="password" name="password_1">
            Password Sekali Lagi :
            <input type="password" name="password_2">
        </pre>

        <input type="button" name="tombolProses" value="Proses" onclick="cekPassword()">
    </form>

    <script lang="JavaScript">
        function cekPassword() {
            if (document.formTes.password_1.value != document.formTes.password_2.value)
                alert("Password yang Kamu masukkan tidak sama");
            else
                window.location.href = "tesform.htm";
        }
    </script>
</body>
</html>
